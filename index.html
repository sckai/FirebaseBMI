<body>
    <div class="head d-flex align-items-center mb-4">
        <div class="container">
            <div class="row d-flex justify-content-around">
                <div class="col-4 ">
                    <div class="bmi_bg ml-auto mr-auto"></div>
                </div>
                <div class="col-4 p-0 d-flex">
                    <div class="ml-auto mr-auto">  
                        <div class="mb-3">
                            <h6 class="font-style">身高cm</h6>
                            <input class="input-style pl-2" id="height" type="text" placeholder="請輸入身高">
                        </div> 
                        <div>
                            <h6 class="font-style">體重kg</h6>
                            <input class="input-style pl-2" id="weight" type="text" placeholder="請輸入體重">
                        </div>                        
                    </div>
                </div>
                <div class="col-4 d-flex">
                    <div class="d-flex">
                        <button class="btn send rounded-circle ml-auto mr-auto" id="send">
                            <h4 class="mb-0" id="BtnFontColor">看結果</h4>
                            <span id="BMIFontColor">BMI</span>
                            <div class="refresh rounded-circle"><img src="img/icons_loop.png" alt=""></div>
                        </button>
                        <div class="align-self-center h4 ml-3 standFont"></div>
                    </div> 
                </div>
            </div>
        </div>
    </div>
    
    <div class="container main-section">
        <div class="row">
            <div class="col-9 mr-auto ml-auto p-0">
                <h4 class="text-center title mb-4">BMI紀錄</h4>
